<!DOCTYPE html>
<html>
<head>
  <title>Perfume Retail Shop</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .menu {
      float: right;
    }
    
    .menu select {
      background-color: white;
      color: black;
      padding: 5px;
      font-size: 16px;
      border: none;
    }
    .slideshow {
      max-width: 100%;
      height: auto;
    }
    .button {
      text-align: center;
      margin-top: 20px;
    }
    .product {
      text-align: center;
    }
    .product img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    .product button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Cart Page -->
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo" />
      <div class="menu">
        <select onchange="location = this.value;">
          <option value="product.html">back to Product</option>
          <option value="cart.html" selected>Cart</option>
        </select>
      </div>
    </header>
    
    <div class="cart">
      <h2>Your Cart</h2>
      
      <div id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </div>
      
      <div class="total">
        <p id="total-price">Total: $0.00</p>
        <button>Checkout</button>
      </div>
    </div>
  </div>
          <!-- JavaScript -->
<script>
  function addToCart(name, price, image) {
    // Create a new cart item element
    var newItem = document.createElement("div");
    newItem.className = "cart-item";
    
    var itemImage = document.createElement("img");
    itemImage.src = image;
    itemImage.alt = name;
    newItem.appendChild(itemImage);
    
    var itemName = document.createElement("h3");
    itemName.textContent = name;
    newItem.appendChild(itemName);
    
    var itemPrice = document.createElement("p");
    itemPrice.textContent = "Price: $" + price.toFixed(2);
    newItem.appendChild(itemPrice);
    
    // Append the new item to the cart
    var cartItems = document.getElementById("cart-items");
    cartItems.appendChild(newItem);
  }
</script>
</body>
</html>
